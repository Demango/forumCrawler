<section ng-init="app.loadTopics()">
    <div class="panel panel-default" style="width: 500px">
        <div class="panel-body">
            <div ng-repeat="topic in app.topics|orderBy:'age':true">
                <a href="{{ topic.url }}" class="truncate">{{ topic.url|pretty }}</a>
                <p>{{ topic.age|date: 'medium' }}</p>
            </div>
        </div>
    </div>
</section>
