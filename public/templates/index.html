<section ng-init="app.loadTopics()">
    <div class="panel panel-default log-window forum" style="width: 450px">
        <button ng-click="app.clearCache()">Clear cache</button>
        <div class="panel-body">
            <div ng-repeat="topic in app.topics|orderBy:'age':true">
                <a href="{{ topic.url }}" target="_blank" class="truncate">{{ topic.title }}</a>
                <p>{{ topic.age|date: 'medium' }}</p>
                <p>{{ topic.author }}</p>
                <div style="height: 2px; background-color: #ddd; height: 2px"></div>
            </div>
            <div ng-show="app.loadingTopics == true">
                Now loading topics
                <img src="/img/ajax-loader.gif" alt="Loading">
            </div>
        </div>
    </div>
</section>
<section ng-init="app.loadIssues()">
    <div class="panel panel-default log-window git" style="width: 450px">
        <div class="panel-body">
            <div ng-repeat="issue in app.issues">
                <div ng-if="!app.isWhitelisted(issue)">
                    <a href="{{ issue.html_url }}" target="_blank" class="truncate">{{ issue.title }}</a>
                    <p>{{ issue.updated_at|date: 'medium'  }}</p>
                    <p>{{ issue.user.login }}</p>
                    <div style="height: 2px; background-color: #ddd; height: 2px"></div>
                </div>
            </div>
        </div>
    </div>
</section>
